<app-add-hero (heroes)="addHero($event)"></app-add-hero>
<div *ngIf="mode === 'landscape'" class=" container align-items-center">
  <p class="text-center h2 mb-3">My Heroes</p>
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <div *ngFor="let hero of heroes" class="card mt-2">
        <div routerLink="/detail/{{hero.id}}" class="card-body d-flex justify-content-between align-items-center">
          <div style="width: 300px">{{hero.id}} . {{hero.name}}</div>
          <img src="{{hero.url}}" class="img" width="50" height="50" routerLink="/detail/{{hero.id}}">
          <i class=" btn material-icons md-18 text-danger" (click)="delete(hero)">delete</i>
        </div>
      </div>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>

<div *ngIf="mode === 'portrait'" class="tophero grid grid-pad">
  <div *ngFor="let hero of heroes" class="grid grid-pad col-1-4">
    <div>
      <img src="{{hero.url}}" class="img" width="240" height="240" routerLink="/detail/{{hero.id}}">
    </div>
    <h4>{{hero.name}}</h4>
  </div>
</div>

<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
