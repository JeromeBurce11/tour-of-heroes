<div class="container " style="width:40%; margin-top: 50px; ">
  <div class="card">
    <div *ngIf="hero" style="text-align: center;">
      <h2>{{hero.name | uppercase}} Details</h2>
      <div><span>id: </span>{{hero.id}}</div>
      <img src="{{hero.url}}" class="img" width="240" height="240">
      <div>
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" [(ngModel)]="hero.name" placeholder="name" class="form-control" id="usr">
        </div>
      </div>
    </div>
    <div class="row mb-20">
      <div class=" col-lg-6 col-md-6 col-sm-12">
        <button class="btn btn-warning btn-block" (click)="goBack()">Back</button>
      </div>
      <div class=" col-lg-6 col-md-6  col-sm-12">
        <button class="btn btn-success btn-block" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
